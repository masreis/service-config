spring.app.name=Expense Java API
server.servlet.contextPath=/api

spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://mysql-server:3306/expense?createDatabaseIfNotExist=true
spring.datasource.username=root
